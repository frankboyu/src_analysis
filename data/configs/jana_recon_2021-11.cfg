#Ncores if you want to use all of the hyperthreads available (only use if you have the whole node!)
NTHREADS 32

THREAD_TIMEOUT 600

REST:DATAver03-perlSTRING recon_RunPeriod-2021-11_ver03-perl

jana:warmup_timeout 1000
jana:timeout 1000
jana:calib_context calibtime=2025-07-18-00-00-01     #calibtime=YYYY-MM-DD-hh-mm-ss (hr is 24-hr format)

TRKFIT:HYPOTHESES 2,3,8,9,11,12,14,15,45   #GEANT PIDs for tracking: Add e+/- & pbar
NeutralShower:TOF_RF_CUT 0.5
FCAL:USE_NONLINEAR_CORRECTION_TYPE 0
FCAL:LOAD_NONLIN_CCDB 0
FCAL:expfit_param1 2
FCAL:expfit_param2 0
FCAL:expfit_param3 0

#Fail job if input file is truncated (default 0)
EVIO:TREAT_TRUNCATED_AS_ERROR 1

#DIRC ERROR
EVIO:SKIP_SSP_FORMAT_ERROR 1

# Turn off production of random trigger files since beam fiducial map is not set correctly
RANDSKIM:USEBEAM 0
USE_EPICS_FOR_BEAM_ON 1

#jana:global_loglevel FATAL

